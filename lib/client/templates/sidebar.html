<div class="container-fluid">
  <div class="form-group has-feedback">
    <input type="text" class="form-control search" placeholder="Search" ng-model="query">
    <span class="glyphicon glyphicon-search form-control-feedback"></span>
  </div>
</div>
<div class="sidebar-list">
  <a class="sidebar-list-item" ui-sref-active="active" ui-sref="home.schema({ schema: schema })" ng-repeat="schema in schemas | filter:query">
    <i class="glyphicon glyphicon-file"></i>
    {{schema}}
  </a>
</div>
